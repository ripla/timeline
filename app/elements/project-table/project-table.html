<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="project-table">

    <style is="custom-style">
        iron-data-table {
            font: 400 100%/1.5 Roboto, sans-serif;
            font-size: 13px;
            line-height: 1.1;
            color: rgba(0, 0, 0, 0.87);

            --iron-data-table-header: {
                background-color: #fafafa;
                color: rgba(0, 0, 0, 0.54);
                font-size: 12px;
                font-weight: 600;
                height: 56px;
            };

            --iron-data-table-row: {
                border-bottom: 1px solid #e3e3e3;
            };

            --iron-data-table-row-hover: {
                background-color: #eee;
            };

            --iron-data-table-row-selected: {
                color: var(--default-primary-color, #03A9FA);
            };

            --iron-data-table-row-after: {
                background-color: var(--default-primary-color, #03A9F4);
                bottom: 0;
                content: "";
                height: 2px;
                left: 0;
                pointer-events: none;
                position: absolute;
                right: 0;
                transition: all 0.16s ease-in-out;

                -webkit-transform: scaleX(0.0);
                transform: scaleX(0.0);
                z-index: 1;
            };

            --iron-data-table-row-focused: {
            background-color: #eee;
        };

            --iron-data-table-row-focused-after: {
                -webkit-transform: scaleX(1.0);
                transform: scaleX(1.0);
            }
        }
    </style>

    <template>
        <iron-data-table items="{{projects}}"
                         selection-enabled
                         selected-item="{{selectedProject}}">
            <data-table-column name="Name">
                <template>[[item.name]]</template>
            </data-table-column>
            <data-table-column name="Color value">
                <template>
                    <vaadin-combo-box name="color"
                                      label="Project color"
                                      required
                                      items="[[projectColors]]"
                                      value="{{item.color}}">
                    </vaadin-combo-box>
                </template>
            </data-table-column>
            <data-table-column name="Color">
                <template>
                    <iron-icon icon="vaadin-icons:circle" style="color:[[item.color]]"></iron-icon>
                </template>
            </data-table-column>
        </iron-data-table>
    </template>


    <script>
        Polymer({
            is: 'project-table',

            properties: {
                projects: {
                    type: Array
                    /*notify: true,*/
                  /*  observer:'_projectsChanged'*/

                },
                selectedProject: {
                    type: Object
                    /*observer: '_selectionChanged'*/
                },
                projectColors: Array
            },

            observers: [
                /*'_projectsChanged(projects.*)'*/
            ],

            listeners: {},

            _selectionChanged: function (event) {
                console.log("Selected " + event);
            },
            _projectsChanged: function (event) {
                console.log("ProjectsChanged " + event);
            }
        });
    </script>
</dom-module>
