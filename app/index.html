<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
        <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
        <!-- endbuild -->

        <!-- build:js bower_components/moment/min/moment.min.js -->
        <script type="text/javascript" src="bower_components/moment/moment.js"></script>
        <!-- endbuild -->

        <!-- Use unminified for now since we only support one locale -->
        <script type="text/javascript" src="bower_components/moment/locale/fi.js"></script>

        <link href="elements/elements.html" rel="import">
    </head>

    <body unresolved>
        <template is="dom-bind" id="app">
            <backend-service notes="{{notes}}" projects="{{projects}}"></backend-service>

            <project-timeline notes="[[notes]]" projects="[[projects]]"></project-timeline>

            <paper-button raised
                          id="add">
                <iron-icon icon="vaadin-icons:plus"></iron-icon>
                Add note
            </paper-button>

            <note-form></note-form>
        </template>

        <!-- build:js scripts/app.js -->
        <script src="scripts/app.js"></script>
        <!-- endbuild-->

    </body>
</html>
