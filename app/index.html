<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>

        <link href="elements/elements.html" rel="import">
    </head>

    <body unresolved>
        <template is="dom-bind" id="app">
            <backend-service notes="{{notes}}" projects="{{projects}}"></backend-service>

            <project-timeline notes="[[notes]]" projects="[[projects]]"></project-timeline>

            <paper-button raised
                          id="add">
                <iron-icon icon="vaadin-icons:plus"></iron-icon>
                Add note
            </paper-button>

            <note-form></note-form>
        </template>

        <script src="scripts/app.js"></script>
    </body>
</html>
